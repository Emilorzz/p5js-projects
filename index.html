  <body>

    <div class="menu">
      <button type="button" onclick="loadProject()">Search Algorithms</button>
      <script>

        function loadProject() {
          var head= document.getElementsByTagName('head')[0];
          var script1= document.createElement('script1');
          var script2= document.createElement('script2');
          script1.setAttribute( 'src', 'sketch.js');
          script2.setAttribute( 'src', 'cell.js');
          head.appendChild(script1);
          head.appendChild(script2);
        }

      </script>

      <script src="cell.js"></script> -->
